<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/mypage/mypage-myinfo.css">
    <!--    <link rel="icon" href="/assets/img/main/simple-favicon-navy.png">-->
</head>
<body>

<div id="main-wrapper">
    <!--    마이페이지 좌측 메뉴바 영역 -->
    <div id="my-page-sidebar">
        <div id="my-page-menu-list">
            <p class = "my-page-menu">듀오 프로필 등록 / 수정</p>
            <p class = "my-page-menu">출석 체크</p>
            <p class = "my-page-menu">내 정보 확인 / 변경</p>
            <p class = "my-page-menu">비밀번호 변경</p>
        </div>
    </div>

    <!-- 이 아래에 div 태그 열어서 width: 80% 으로 주기 -->
    <!--    마이페이지 우측 콘텐츠 영역 -->
    <div id="my-page-content">
        <!--        원하는 내용 추가 -->
        <div id="myinfo-wrapper">
            <div id="profile-box">
                <p class = "myinfo-title">대표 프로필 사진</p>
                <div id="profile-frame">
                    <img id = "main-profile-image" src="/assets/img/mypage/user-profile.jpg" alt="profile">
                </div>
                <p>사진 추가</p>
            </div>
<!--            내 정보 -->
            <div id="my-info-box">
<!--               내 수정 가능한 정보 -->
                    <p id = "my-info-title" class = "myinfo-title">내 가입 정보</p>
                <div id="my-user-info">
                    <div class="my-info">
                        <div class = "my-info-data"><span>닉네임</span><label><input class = "my-registered-info" id = "userNickname" name = "userNickname" value = "${}"></label></div>
                        <div class = "my-info-data"><span>생년월일</span><label><input  class = "my-registered-info" id = "userBirthday" name = "userBirthday" value = "${}"></label></div>
                        <div class = "my-info-data"><span>롤계정</span><label><input  class = "my-registered-info" id = "lolNickname" name = "lolNickname" value = "${}"></label></div>
                    </div>
                    <div class="my-info">
                        <div class = "my-info-data"><img class = "sns-image" src="/assets/img/mypage/instagram.png" alt = "sns"><label><input class = "my-registered-info" id = "instagram" name = "userInstagram" value = "${}"></label></div>
                        <div class = "my-info-data"><img class = "sns-image" src="/assets/img/mypage/facebook.png" alt = "sns"><label><input class = "my-registered-info" id = "facebook" name = "userFacebook" value = "${}"></label></div>
                        <div class = "my-info-data"><img class = "sns-image" src="/assets/img/mypage/twitter.png" alt = "sns"><label><input class = "my-registered-info" id = "twitter" name = "userTwitter" value = "${}"></label></div>
                    </div>
                    <div class="my-info"><div class="my-info-btn">정보변경</div></div>
                </div>
<!--               내 듀오 활동 내역 -->
                <div id="my-activity">
                    <div id="my-duo-activity">
                        <div id="my-popularity"></div>
                        <div id="my-matching"></div>
                    </div>
                    <div id="my-board-activity">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
