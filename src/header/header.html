<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>

<div id="main-wrapper">
    <header>
        <h1 id="logo-wrapper">
            <a href="#">
                <img src="/assets/img/header/logo.png" alt="로고 이미지" id="logo">
            </a>
        </h1>

        <nav id="nav-bar">
            <nav id="user-nav-bar">
                <div class="user-icon-wrapper">
                    <a href="#" id="sign-in-btn">
                        <img src="/assets/img/header/sign-in.png" alt="로그인 아이콘" class="user-icon">
                    </a>
                    <!--         로그인 모달           -->
                    <form action="/user/sign-in" method="post">
                        <div id="sign-in-modal">
                            <div id="id-input-wrapper" class="input-wrapper">
                                <label for="sign-in-user-account">아이디</label>
                                <input type="text" name="userAccount" id="sign-in-user-account">
                            </div>
                            <div id="pw-input-wrapper" class="input-wrapper">
                                <label for="sign-in-user-pw">비밀번호</label>
                                <input type="password" name="userPassword" id="sign-in-user-pw">
                            </div>
                            <div id="sns-sign-in-wrapper">
                                <div id="kakao-wrapper"><a href="#"><img src="/assets/img/header/kakao.png" alt="카카오 아이콘"></a></div>
                                <div id="google-wrapper"><a href="#"><img src="/assets/img/header/google.png" alt="구글 아이콘" id="sign-in-google"></a></div>
                                <div id="facebook-wrapper"><a href="#"><img src="/assets/img/header/facebook.png" alt="페이스북 아이콘"></a></div>
                            </div>
                            <div id="auto-sign-in-wrapper">
                                <input type="checkbox" name="autoLogin" id="sign-in-auto-login">
                                <label for="sign-in-auto-login">자동 로그인</label>
                            </div>
                            <div>
                                <button type="submit" id="sign-in-submit-btn">로그인</button>
                            </div>
                            <div id="pw-forgot-wrapper">
                                <a href="#">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="user-icon-wrapper">
                    <a href="#">
                        <img src="/assets/img/header/sign-up.png" alt="회원가입 아이콘" class="user-icon">
                    </a>
                </div>
                <!--        로그인 하면 위의 두 버튼 대신 아래의 버튼이 보입니다        -->
                <!--                <div class="user-icon-wrapper">-->
                <!--                    <a href="#" id="my-page-btn">-->
                <!--                        <img src="/assets/img/header/my-page.png" alt="마이 페이지 아이콘" class="user-icon">-->
                <!--                    </a>-->
                <!--                </div>-->
            </nav>

            <nav id="common-nav-bar">
                <div class="common-menu-wrapper">
                    <a href="#">커뮤니티</a>
                </div>
                <div class="common-menu-wrapper">
                    <a href="#">포인트 충전소</a>
                </div>
            </nav>
        </nav>

    </header>

    <div id="ad-wrapper">
        광고가 표시될 영역입니다
    </div>

    <div id="fixed-btn-wrapper">
        <!--    스크롤이 조금이라도 내려가면 아래 버튼은 안보입니다    -->
        <button class="fixed-btn" id="to-top-btn">
            <img src="/assets/img/header/to-top.png" alt="위로 버튼 아이콘">
        </button>

        <!--   로그인 안했으면 아래 버튼은 안보입니다  -->
        <button class="fixed-btn" id="chatting-btn">
            <img src="/assets/img/header/chatting.png" alt="채팅 버튼 아이콘">
            <!--     읽지 않은 채팅 표시   -->
            <span id="unread-chatting-count">15</span>
        </button>
    </div> <!-- 고정 버튼 끝 -->

</div>

</body>
</html>
