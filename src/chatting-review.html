<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/chatting-review.css">
</head>
<body>
<div id="review-modal-background">
    <div id="review-modal-wrapper">
        <div id="review-modal-title">
            <input type="hidden" name = "matchingNo" value = "${}">
            <div id = "profile-image-frame"><img src="/assets/img/chattingModal/young.jpg" alt="profile"></div>
            <div id="nickname-rate">
                <div id = "user-nickname">${}</div>
                <div id = "give-rate">
                    <label id = "rate1" class = "reviewRate"><input type="checkbox" name = "reviewRate" value = "1"></label>
                    <label id = "rate2" class = "reviewRate"><input type="checkbox" name = "reviewRate" value = "2"></label>
                    <label id = "rate3" class = "reviewRate"><input type="checkbox" name = "reviewRate" value = "3"></label>
                    <label id = "rate4" class = "reviewRate"><input type="checkbox" name = "reviewRate" value = "4"></label>
                    <label id = "rate5" class = "reviewRate"><input type="checkbox" name = "reviewRate" value = "5"></label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/chatting-calendar.js"></script>
</body>
</html>
